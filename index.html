<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Info Table</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container p-4">
      <div class="row">
        <div class="col-md">
          <table class="table my-0 shadow-sm">
            <thead>
              <tr id="table_head">
                <th class="col-1" scope="col">#</th>
                <th class="col-3" scope="col">Name</th>
                <th class="col-3" scope="col">Email</th>
                <th class="col-5" scope="col">Address</th>
              </tr>
            </thead>
            <tbody id="user_data"></tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-md pagination">
          <!-- <button class="invisible" id="prev">Prev</button> -->
          <div class="" id="page_numbers"></div>
          <!-- <button class="" id="next">Next</button> -->
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./table.js"></script> -->
    <!-- <script src="./backup.js"></script> -->
    <script src="main.js"></script>
  </body>
</html>
